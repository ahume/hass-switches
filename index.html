<!DOCTYPE html>
<html>
<head>
	<title>Switches</title>
	<style>
	body {
		margin: 0;
		padding: 0;
	}
	button {
		width:100%;
		height: 50vh;
		font-size: 1em;
		background: #ccc;
		text-transform: uppercase;
		border: 1px solid #999;
	}
	.error-message {
		display: none;
	}
	.off {
		background: #ccc;
	}
	.on {
		background: green;
	}
	.loading {
		opacity: 0.5;
	}
	.error .error-message {
		display: inline;
	}
	</style>
</head>
<body>

<div id="app-container">
	
</div>

<script type="text/javascript" src="index.js"></script>

</body>
</html>
